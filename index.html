				<div class="contents">
					<h2>About the project</h2>

			<div id="bottom-row" class="row">
				<div id="control" class="col-lg-2 col-sm-3">
					<div id="control-hider" onclick="$('#control').toggleClass('inactive');"></div>
<!-- 					<div id="control-space" class="col-xs-12 col-sm-12"> -->
						<fieldset id="start-location" class="subtext">
							<legend>Origin:</legend>
							<!-- <input type="hidden" onfocus="focusA();"/> -->
							<select class="selectors" id="origin_select" name="origin">
								<optgroup label=""><option value=0 selected>Select Origin</option></optgroup>
								<optgroup class="selectorsgroup" label=""></optgroup>
							</select>
							<img class="alpha-marker" src="icons/letter_a.png" onclick="focusA();" alt=""/>
						</fieldset>
						<fieldset id="end-location" class="subtext">
							<legend>Destination:</legend>
							<select class="selectors" id="destination_select" name="destination">
								<optgroup label=""><option value=0 selected>Select Destination</option></optgroup>
								<optgroup class="selectorsgroup" label=""></optgroup>
							</select>
							<!-- <input type="text" onfocus="focusB();"/> -->
							<img class="alpha-marker" src="icons/letter_b.png" onclick="focusB();" alt=""/>
						</fieldset>
						<div id="mode-travel">
							<quote>Mode</quote>
							<span class="mode-icon" id="mode-icon-walk" onclick="toggler('walk');"></span>
							<span class="mode-icon" id="mode-icon-car" onclick="toggler('car');"></span>
						</div>
						<input type="submit" class="submit" value="Get Directions" onclick="direct();"/>
						<fieldset class="subtext">
							<!-- <label>Directions</label> -->
							<div id="directions"></div>
						</fieldset>
						<div id="categorize">
							<div onclick='$("#categories").animate({height:"toggle"})'>Categories</div>
							<fieldset id="categories">
								<!-- TODO REMOVE TABLES-->
								<table id="cat_table">
									<tr id="D">
										<td><img alt="" src=""/></td>
										<td>Departments</td>
										<td><input type="checkbox" checked="checked" onchange='toggleMarkers(this);'/></td>
									</tr>
									<tr id="H">
										<td><img alt="" src=""/></td>
										<td>Hostels</td>
										<td><input type="checkbox" checked="checked" onchange='toggleMarkers(this);'/></td>
									</tr>
									<tr id="A">
										<td><img alt="" src=""/></td>
										<td>Academic Area</td>
										<td><input type="checkbox" checked="checked" onchange='toggleMarkers(this);'/></td>
									</tr>
									<tr id="E">
										<td><img alt="" src=""/></td>
										<td>Eateries</td>
										<td><input type="checkbox" checked="checked" onchange='toggleMarkers(this);'/></td>
									</tr>
									<script type="text/javascript">
										$("#cat_table img").each(function(elem){
											$(this).attr("src",typeIconUrl($(this).parent().parent().attr("id")));
										})
									</script>
								</table>
							</fieldset>
						</div>
				<!-- 	</div>
					<div id="control-hide" class="visible-xs col-xs-2">adad</div> -->
				</div>
				<div id="map-canvas" class="col-lg-10 col-sm-9 col-xs-12" ></div>
