<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="fonts/list.css">
		<link rel="stylesheet" type="text/css" href="select2.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="jquery.min.js"></script>
		<script src="select2.js"></script>
		<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
		<script type="text/javascript"
		      src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyAJD6fLqhNgsIPyqMAhofYjcVQlKjVBEvA&sensor=true">
		</script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
			<div id="container">
				<div id="infobox">
					<h1><span class="split">IIT Bombay </span> Campus Map</h1>
					<ul>
						<li><h3>Visitor Information System</h3></li>
						<li><span class="link" onclick="twinkle('about');">About</span></li>
						<li><span class="link" onclick="twinkle('help');">Help</span></li>
						<li><span class="link" onclick="twinkle('resources');">Resources</span></li>
					</ul>
					
				</div>
				<div class="eclipse" id="about">
					<div class="contents">
						<h2>About the project</h2>
						<p>Lorem Ipsum Sienor</p>
					</div>
				</div>
				<div class="eclipse" id="help">
					<div class="contents">
						<h2>How to Use</h2>
						<p>Lorem Ipsum Sienor</p>
					</div>
				</div>
				<div class="eclipse" id="resources">
					<div class="contents">
						<h2>Useful Resources</h2>
						<p>Lorem Ipsum Sienor</p>
					</div>
				</div>
				<div id="map-canvas"></div>
				<div id="control">
					<fieldset id="start-location" class="subtext">
						<legend>Origin:</legend>
						<input type="hidden" onfocus="focusA();"/>
						<img class="alpha-marker" src="icons/letter_a.png" onclick="focusA();" />
					</fieldset>
					<fieldset id="end-location" class="subtext">
						<legend>Destination:</legend>
						<input type="text" onfocus="focusB();"/>
						<img class="alpha-marker" src="icons/letter_b.png" onclick="focusB();" />
					</fieldset>
					<input type="submit" class="submit" value="Get Directions" onclick="direct();"/>
					<div id="mode-travel">
						<quote>Mode</quote>
						<span class="mode-icon" id="mode-icon-walk"></span>
						<span class="mode-icon" id="mode-icon-car"></span>
					</div>
					<fieldset id="categories">
						<label>Categories</label>
						<!-- TODO REMOVE TABLES-->
						<table id="cat_table">
							<tr id="D">
								<td><img/></td>
								<td>Departments</td>
								<td><input type="checkbox" checked="checked" onchange='toggleMarkers(this);'/></td>
							</tr>
							<tr id="H">
								<td><img/></td>
								<td>Hotels</td>
								<td><input type="checkbox" checked="checked" onchange='toggleMarkers(this);'/></td>
							</tr>
							<tr id="A">
								<td><img/></td>
								<td>Academic Area</td>
								<td><input type="checkbox" checked="checked" onchange='toggleMarkers(this);'/></td>
							</tr>
							<tr id="E">
								<td><img/></td>
								<td>Eateries</td>
								<td><input type="checkbox" checked="checked" onchange='toggleMarkers(this);'/></td>
							</tr>
							<tr id="D">
								<td><img/></td>
								<td>Departments</td>
								<td><input type="checkbox" checked="checked" onchange='toggleMarkers(this);'/></td>
							</tr>
							<script type="text/javascript">
								$("#cat_table img").each(function(elem){
									$(this).attr("src",typeIconUrl($(this).parent().parent().attr("id")));
								})
							</script>
						</table>
					</fieldset>
				</div>
			</div>
	</body>
</html>
